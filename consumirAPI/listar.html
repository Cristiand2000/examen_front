<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>Listar Datos de usuarios</title>
</head>
<body onload="listar()">
    <div class="container">
        <table class="striped">
            <thead>
                <tr>
                    <th>_id</th>
                    <th>direccion</th>
                    <th>latitud</th>
                    <th>longitud</th>
                    <th>descripcion</th>
                    <th>fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>
    </div>

    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">access_time</i>
                <input id="direccion" type="time" class="validate" placeholder="direccion">
                <label for="direccion">direccion</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">access_time</i>
                <input id="latitud" type="time" class="validate" placeholder="latitud">
                <label for="latitud">latitud</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <input id="longitud" type="text" class="validate" placeholder="longitud">
                <label for="longitud">longitud</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">fitness_center</i>
                <input id="descripcion" type="text" class="validate" placeholder="descripcion">
                <label for="descripcion">descripcion</label>
            </div>
        </div>>
        <div class="row">
            <div class="input-field col s6">
                <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">registrar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
    
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">access_time</i>
                            <input id="direccion" type="time" class="validate" placeholder="direccion">
                            <label for="direccion">direccion</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">access_time</i>
                            <input id="latitud" type="time" class="validate" placeholder="latitud">
                            <label for="latitud">latitud</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">person</i>
                            <input id="longitud" type="text" class="validate" placeholder="longitud">
                            <label for="longitud">longitud</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">fitness_center</i>
                            <input id="descripcion" type="text" class="validate" placeholder="descripcion">
                            <label for="descripcion">descripcion</label>
                        </div>
                    </div>>
                    <div class="row">
                        <div class="input-field col s6">
                            <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">actualizar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Salir</a>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>

    <script src="js/funcionesHurto.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            //var instances = M.Modal.init(elems, options);
        });

        // Or with jQuery
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
</body>
</html>
